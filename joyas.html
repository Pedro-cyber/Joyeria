<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description"
        content="Joyería Jiménez en Puente Tocinos desde 1984, joyas de oro, plata y acero y otros complementos, relojería en todas sus modalidades.">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c824f0c103.js" crossorigin="anonymous"></script>
    <title>Joyería Jiménez</title>
</head>

<body>
    <header>
        <a class="logo" href="index.html"><img class="logo" src="img/logo.svg"></a>
    </header>
    <main>
        <div class="container-joyas">
            <nav class="menu">
                <ul>
                <li class="activo">Joyería</li>
                <a href="relojes.html"><li>Relojería</li></a>
                <a href="dondeestamos.html"><li>Dónde estamos</li></a>
                </ul>
            </nav>
            <div class="fade-in-1">
                <h2>Joyas de oro, plata y acero</h2>
                    <div class="container-fotos">
                        <img src="img/alianzas.jpg" alt="Oro" class="fotos">
                        <img src="img/colgante.jpg" alt="Plata" class="fotos">
                        <img src="img/pulsera.jpg" alt="complementos" class="fotos">
                    </div>
            </div>
            <div class="fade-in-2">
                <h2>Marcas</h2>
                    <div class="container-marcas">
                        <img class="marcas" src="img/argyorlogo.jpg" alt="Argyor">
                        <img class="marcas" src="img/guesslogo.png" alt="GUESS">
                        <img class="marcas" src="img/viceroylogo.jpg" alt="Viceroy">
                    </div>
            </div>
            <div class="fade-in-3">
                <h2>Servicios</h2>
                    <ul>
                        <li>Taller de joyería</li>
                        <li>Personalización de joyas y complementos</li>
                        <li>Valoración de joyas</li>
                    </ul>
                <img class="foto-taller" src="img/tallerjoyeria.jpg" alt="Taller de joyería">
            </div>
     
        </div>

    <footer>
        <p>Visítanos también en </p>
        <a class="icon" href="https://www.facebook.com/joyeriarelojeriajimenez">

        </a>

            href="https://www.google.com/maps/place/Joyer%C3%ADa+Jim%C3%A9nez/@37.9943561,-1.100236,15z/data=!4m5!3m4!1s0x0:0x99163dffaa236c30!8m2!3d37.9943561!4d-1.100236">
