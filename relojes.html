<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description"
        content="Joyería Jiménez en Puente Tocinos desde 1984, joyas de oro, plata y acero y otros complementos, relojería en todas sus modalidades.">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c824f0c103.js" crossorigin="anonymous"></script>
    <title>Joyería Jiménez</title>
</head>

<body>
    <header>
        <a class="logo" href="index.html"><img class="logo" src="img/logo.svg"></a>
    </header>
    <main>
        <div class="container-joyas">
            <nav class="menu">
                <ul>
                    <a href="joyas.html"><li>Joyería</li></a>
                    <li class="activo">Relojería</li>
                    <a href="dondeestamos.html"><li>Dónde estamos</li></a>
                </ul>
            </nav>
            <div class="fade-in-1">
                <h2>Relojería de calidad</h2>
                    <div>
                        <img src="img/lotuswatch.png" alt="Lotus" class="fotos-reloj">
                    </div>
            </div>
            <div class="fade-in-2">
                <h2>Marcas</h2>
                    <div class="container-marcas-relojes">
                        <img class="marcas-relojes" src="img/lotuslogo.jpg" alt="Lotus">
                        <img class="marcas-relojes" src="img/logo-marea.jpg" alt="Marea">
                        <img class="marcas-relojes" src="img/viceroylogo.jpg" alt="Viceroy">
                        <img class="marcas-relojes" src="img/logo-calypso.png" alt="Calypso">
                        <img class="marcas-relojes" src="img/guess-watches-logo.gif" alt="GUESS">
                    </div>
            </div>
            <div class="fade-in-3">
                <h2>Servicios</h2>
                    <ul>
                        <li>Taller de relojería</li>
                        <li>Cambio de pilas en el momento</li>
                    </ul>
                <img class="foto-taller" src="img/tallerrelojeria.jpg" alt="Taller de relojería">
            </div>
     
        </div>
    </main>
    <footer>
        <p>Visítanos también en </p>
        <a class="icon" href="https://www.facebook.com/joyeriarelojeriajimenez">

            href="https://www.google.com/maps/place/Joyer%C3%ADa+Jim%C3%A9nez/@37.9943561,-1.100236,15z/data=!4m5!3m4!1s0x0:0x99163dffaa236c30!8m2!3d37.9943561!4d-1.100236">
